<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Add inline CSS for simplicity */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .calculator-card {
            width: 350px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header h2 {
            margin: 10px 0 20px;
            font-size: 16px;
            color: #666;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-weight: 400;
            margin-bottom: 10px;
            display: block;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="calculator-card">
            <div class="header">
                <h1>Age Calculator</h1>
                <h2>Calculate your age accurately and easily!</h2>
            </div>
            <div class="form-section">
                <label for="dob">Select Your Date of Birth:</label>
                <input type="date" id="dob" required>
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <div id="result">
                <p>Your age will appear here.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
